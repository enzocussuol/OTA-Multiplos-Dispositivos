<!doctype html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">

    <title>OTA Network Client</title>
  </head>
  <body>
  	<div class="caixaPrincipal">
  		<h1 class="selecioneArquivo">Selecione um arquivo com a extensão .ino ou .cpp!</h1>
  		<div class="input-group mb-3 caixaUpload">
		  <input type="file" class="form-control" id="fileUpload" name="fileUpload">
		</div>
  		
  		<h3 class="selecioneDispositivos">Agora, selecione para quais dispositivos deseja fazer o upload</h3>
  		
  		<div class="container">
  			<div class="row d-flex justify-content-center caixaDispositivos">
  				<div class="col-3" th:each="dispositivo: ${dispositivos}">
  					<div class="card bg-light mb-3 caixaDispositivo" style="max-width: 18rem;">
					  <div class="card-header"><h5 th:text="${dispositivo.nome}"></h5></div>
					  <div class="card-body">
					    <h5 class="card-title" th:text="${dispositivo.ip}"></h5>
					    <p class="card-text" id="idDispositivo" th:text="${dispositivo.id}"></p>
					    <p class="card-text">Clique no botão abaixo para enviar o arquivo para este dispositivo!</p>
					    <button onclick="uploadFile()" class="btn btn-secondary">Upload</button>
					  </div>
					</div>
  				</div>
  			</div>
  		</div>
  		
  	</div>
	
	<script src="js/index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
